    <title>github profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="input"><input type="text" placeholder="Search a Github User"></div>

            <div class="name">
                <h1>Reza Zehni</h1>
            </div>
            <div class="detail">
                <p>Fornt End Develepor and Economics Student and have matrial arts skills</p>
            </div>

                    <li>100 Followers</li>
                    <li>20 Following</li>

                </ul>
            </div>
            <div class="repoLinks">

                    <li><a href="#">Repo 1</a></li>
                    <li><a href="#">Repo 2</a></li>

</html>
